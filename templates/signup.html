{% extends "base.html" %}

{% block pageheading %}Sign Up{% endblock %}

{% block main %}
    <form class="myform" method="post">
        <div class="form-group">
            <div class="form-label"> First Name: </div>
            <div class="form-element"> <input type="text" name="user_first" required> </div>
        </div>

        <div class="form-group">
            <div class="form-label"> Last Name: </div>
            <div class="form-element"> <input type="text" name="user_last" required> </div>
        </div>

        <div class="form-group">
            <div class="form-label"> Email: </div>
            <div class="form-element"> <input type="email" name="user_email" required> </div>
        </div>

        <div class="form-group">
            <div class="form-label"> Password: </div>
            <div class="form-element"> <input type="password" name="user_password" required> </div>
        </div>

        <div class="form-group">
            <div class="form-label"> Re-type Password: </div>
            <div class="form-element"> <input type="password" name="user_password2" required> </div>
        </div>

        <div class="form-group">
            <div class="form-label"> Submit: </div>
            <div class="form-element"> <input type="submit" value="Submit"> </div>
        </div>
    </form>
{% endblock %}
