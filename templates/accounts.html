{% extends "base.html" %}

{% block pageheading %}Accounts{% endblock %}

{% block main %}

    <div class="account">

        {%  for accounts in account_list %}

                <p class="account-box-heading">{{ accounts[1] }}</p>
                <p class="account-box-heading">{{ accounts[2] }}</p>
                <p class="account-box-heading">{{ accounts[3] }}</p>
            </div>

        {% endfor %}

    </div>

{% endblock %}
